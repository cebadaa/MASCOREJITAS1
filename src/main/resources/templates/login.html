<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mascorejitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <!--https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp-->
              <img th:src="@{/images/about-img.png}"
              class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Inicia sesión con</p>
                  <button type="button" class="btn colorlogo text-white btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button>
      
                  <button type="button" class="btn colorlogo text-white btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                  </button>
      
                  <button type="button" class="btn colorlogo text-white btn-floating mx-1">
                    <i class="bi bi-google"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">O</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Ingresa un correo válido" />
                  <label class="form-label" for="form3Example3">Email</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Ingresa tu contraseña" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordarme
                    </label>
                  </div>
                  <a href="#!" class="link fw-semibold">Olvidates la Contraseña?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button onclick="iniciar();" type="button" class="btn colorlogo text-white btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" >Iniciar sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="#!"
                      class="link">Registrate</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 colorlogo">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0 ">
            Copyright © 2023. Todos los derechos reservados.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="bi bi-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>

</body>
</html>
